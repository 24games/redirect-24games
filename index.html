    <script>
      (function() {
        // Função para detectar a slug do pathname
        function getSlugFromPath() {
          var pathname = window.location.pathname;
          // Remove a barra inicial e pega a slug (ex: /cr1 -> cr1)
          var slug = pathname.replace(/^\//, '').split('/')[0];
          // Se não tiver slug, usa um valor padrão
          return slug || 'cr1';
        }
        
        // Função para gerar o URL de redirecionamento
        function getRedirectUrl() {
          var slug = getSlugFromPath();
          var baseUrl = "https://go.aff.24gamespartners.com/ep66d86x?utm_campaing=casino_" + slug;
          return baseUrl;
        }
        
        window.addEventListener('load', function() {
          setTimeout(function() {
            var params = window.location.search;
            var base_url = getRedirectUrl();
            var separator = base_url.includes('?') ? '&' : '?';
            var redirect_link_with_params = params ? base_url + separator + params.substring(1) : base_url;
            window.location.href = redirect_link_with_params;
          }, 2000);
        });
      })();
    </script>
